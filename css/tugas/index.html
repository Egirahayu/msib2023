<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas CSS</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="side cf">
      <img src="img/Side image instagram.PNG" alt="Side Image">
    </div>

    <div class="main cf">
      <div class="login">
        <a href="https://instagram.com"><img src="img/Logo instagram.PNG" alt="Instagram"></a>
        <form action="/action" method="get">
          <input type="text" id="fname" name="fname" placeholder="Phone number, username, or email">
          <input type="text" id="lname" name="lname" placeholder="Password">
          <button class="btn"><a href="#">Log in</a></button>
        </form>
        <div class="or">
          <hr size="1" width="30%" align="left" color="#999" style="margin-left: 40px; margin-top: 25px;">
          <p>OR</p>
          <hr size="1" width="30%" align="right" color="#999" style="margin-right: 40px; margin-top: -24px;">
        </div>
        <div class="facebook">
          <a href="#"><i class="fa-brands fa-square-facebook fa-lg" style="color: #0b2384;"></i> Log in with
            facebook</a>
        </div>

        <div class="password">
          <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
        </div>
      </div>

      <div class="sign">
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
      </div>

      <div class="download">
        <p>Get the app.</p>
        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
          <img src="img/Download app store.png" alt="app-store" class="app-store">
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D847B0186-7829-402C-A366-E7E964923291%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
          <img src="img/Download play store.png" alt="playstore" class="playstore">
        </a>
      </div>
    </div>

    <div class="footer">
      <div class="list">
        <ul>
          <li><a href="https://about.meta.com">Meta</a></li>
          <li><a href="https://about.instagram.com">About</a></li>
          <li><a href="https://about.instagram.com/blog">Blog</a></li>
          <li><a href="https://instagram.com/about/jobs">Jobs</a></li>
          <li><a href="https://help.instagram.com">Help</a></li>
          <li><a href="https://developers.facebook.com/docs/instagram">API</a></li>
          <li><a href="https://www.instagram.com/legal/privacy/">Privacy</a></li>
          <li><a href="https://www.instagram.com/legal/terms/">Terms</a></li>
          <li><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
          <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
          <li><a href="https://www.threads.net/">Threads</a></li>
          <li><a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a></li>
          <li><a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a></li>
        </ul>
      </div>

      <div class="copyright">
        <div class="dropdown">
          <select class="option" name="language" id="language" size="1">
            <option value="English">English</option>
            <option value="Bahasa">Bahasa Indonesia</option>
            <option value="EnglishUk">English (UK)</option>
            <option value="Melayu">Bahasa Melayu</option>
          </select>
        </div>

        <div class="text">
          <p>Â© 2023 Instagram from Meta</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2a90dc80a5.js" crossorigin="anonymous"></script>
</body>

</html>
