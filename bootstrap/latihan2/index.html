<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- shortcut icon -->
  <link rel="shortcut icon" href="img/ER.png">
  <title>Latihan 2 bootstrap</title>

  <style>
    .container {
      width: 700px;
    }
  </style>
</head>

<body>
  <div class="container text-white position-relative">
    <nav class="navbar navbar-expand-md bg-primary sticky-top mynavbar fw-semibold p-4">
      <a class="navbar-brand text-white" href="#">
        <img src="img/ER.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Egi Rahayu
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Wedding</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="#menu1">Menu 1</a>
            <a class="nav-link text-white" href="#menu2">Menu 2</a>
            <a class="nav-link text-white" href="#menu3">Menu 3</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="header p-4 bg-primary">
      <h3 class="mt-2">One Piece</h3>
      <p style="width: 300px; text-align: justify;">One Piece (stylized in all caps) is a Japanese manga series written
        and illustrated by
        Eiichiro Oda. It has been serialized in Shueisha's shōnen manga magazine Weekly Shōnen Jump since July 1997.
      </p>
      <img src="img/Staw-Hat-Wano.jpg" alt="One Piece" width="300px" height="200px" class="float-end mb-3"
        style="margin-top: -210px;">
    </div>

    <div class="contant mt-5 mb-5">
      <div class="row row-cols-sm-2">
        <div class="col p-4">
          <img src="img/Trio-shp.jpg" alt="" class="responsive-image" width="310px">
        </div>
        <div class="col p-4" style="margin-left: -15px;">
          <img src="img/Trio-shp2.jpg" alt="" class="responsive-image" width="310px" height="175px">
        </div>
      </div>

      <div class="row row-cols-md-3">
        <div class="col px-4">
          <img src="img/Luffy.jpg" alt="" class="responsive-image" width="200px" height="250px">
        </div>
        <div class="col px-4">
          <img src="img/zoro.jpg" alt="" class="responsive-image" width="200px" height="250px"
            style="margin-left: -10px;">
        </div>
        <div class="col px-4">
          <img src="img/sanji.jpg" alt="" class="responsive-image" width="200px" height="250px"
            style="margin-left: -20px;">
        </div>
      </div>
    </div>

    <div class="footer bg-primary fs-5 text-center">
      <p>Mohamad Egi Rahayu. &copy;Copyright 2023.</p>
    </div>
  </div>

  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
